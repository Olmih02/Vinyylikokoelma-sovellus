<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Muokkaa vinyyliä</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Muokkaa vinyyliä</h1>
      <a th:href="@{/vinyllist}" class="button button-delete">Peruuta</a>
    </div>
  </header>

  <main class="container">
    <form th:action="@{/updatevinyl}" th:object="${vinyl}" method="post" enctype="multipart/form-data" class="form-grid">
      <input type="hidden" th:field="*{id}" />
      <div class="form-group">
        <label for="coverFile">Uusi kansikuva (jätä tyhjäksi, jos et päivitä):</label>
        <input type="file" id="coverFile" name="coverFile"
               accept="image/*" />
      </div>



      <div class="form-group">
        <label for="title">Nimi:</label>
        <input type="text" id="title" th:field="*{title}" required/>
      </div>
      <div class="form-group">
        <label for="artist">Artisti:</label>
        <input type="text" id="artist" th:field="*{artist}" required/>
      </div>
      <div class="form-group">
        <label for="releaseYear">Julkaisuvuosi:</label>
        <input type="text" id="releaseYear" th:field="*{releaseYear}" required/>
      </div>
      <div class="form-group">
        <label for="extraInfo">Lisätiedot:</label>
        <input type="text" id="extraInfo" th:field="*{extraInfo}" />
      </div>
      <div class="form-group">
        <label for="price">Ostohinta (€):</label>
        <input type="number" step="0.01" id="price" th:field="*{price}" required/>
      </div>

      <div class="form-actions">
        <button type="submit" class="button button-edit">Tallenna</button>
      </div>
    </form>
  </main>

  <footer>
    <p>© 2025 Olli Kautonen</p>
  </footer>
</body>
</html>
