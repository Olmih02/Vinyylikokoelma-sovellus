!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"><title>Rekisteröidy</title>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
  <main class="container">
    <h1>Rekisteröidy</h1>
    <form th:action="@{/register}" th:object="${appUser}" method="post">
      <div><label>Käyttäjänimi: <input th:field="*{username}" required/></label></div>
      <div><label>Salasana: <input type="password" th:field="*{password}" required/></label></div>
      <button type="submit" class="button add-button">Luo tili</button>
      <a th:href="@{/login}" class="button">Kirjaudu</a>
    </form>
  </main>
</body>
</html>
